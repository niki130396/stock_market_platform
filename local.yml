version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}


services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: niki130396/stock-market:django
    container_name: stock_market_django
    depends_on:
      - postgres
      - mongo
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
      - ./.envs/.local/.mongo
    ports:
      - "8000:8000"
    links:
      - "redis:redis"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: stock_market_platform_production_postgres
    container_name: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
      - local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres
    ports:
    - "5432:5432"
    restart: always

  docs:
    image: stock_market_platform_local_docs
    container_name: docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.mongo
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./stock_market_platform:/app/stock_market_platform:z
    ports:
      - "7000:7000"
    command: /start-docs

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_password
    volumes:
    - ./mongo-volume:/data/db
    ports:
    - "27017:27017"
    container_name: mongo

#  mongo-express:
#    image: mongo-express
#    restart: always
#    depends_on:
#      - mongo
#    ports:
#    - "8081:8081"
#    environment:
#      ME_CONFIG_MONGODB_ADMINUSERNAME: root
#      ME_CONFIG_MONGODB_ADMINPASSWORD: root_password

  redis:
    image: redis:5.0
    container_name: redis
    ports:
    - "6379:6379"
    restart: always
